<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt="Logo da barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form action="">
				<label for="nomeesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeesobrenome" class ="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class ="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class ="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="Mensagem">Mensagem</label>
				<textarea name="Caixa de menssagem" id="mensagem" cols="72" rows="10" class ="input-padrao" required></textarea>

				
					<fieldset>
						<legend>Como prefere nosso contato ?</legend>
						<label for="radio-email"><input type= "radio" name="contato" value= "email" id = "radio-email">
						E-mail</label>
						
						<label for="radio-telefone"><input type= "radio" name="contato" value= "telefone" id = "radio-telefone">Telefone</label>
						
						<label for="radio-whatsapp"><input type= "radio" name="contato" value= "whatsapp" id = "radio-whatsapp" checked>WhatsApp</label>
					</fieldset>
					
				
				<fieldset class= "turnos">
					<legend>Qual horario prefere ser atendido(a)?</legend>
					<select name="Turno" >
						<option value="matutino">Manh√£</option>
						<option value="vespertino">Tarde</option>
						<option value="noturno">Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossa novidades ?</label>

				<input type="submit"  value = "Enviar formulario">
				
			</form>
		</main>

		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da barbearia alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
